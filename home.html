<div id="home" class="row">
	<div class="large-6 large-offset-3">
		<h2>Welcome to the {{title}} page!</h2>

		<div class="alert-box">{{message}}</div>		

		<ul class="small-block-grid-2">
			<li>
				<img class="th" src="app/img/background_3.jpg" shows-message-when-hovered message="Im the first image">
			</li>
			<li>
				<img class="th" src="app/img/background_4.jpg" shows-message-when-hovered message="Im the second image">
			</li>
		</ul>
		<div class="row">
			<div class="large-12 columns">
				<button class="button large expand radius" ng-click="logout()">Log out</button>
			</div>
		</div>
	</div>
</div>
